<div className=" space-y-3">
  <h2 className=" font-black text-2xl">Propina:</h2>
  <form action="" *ngFor="let i of tipOptions">

          <div  className="flex gap-2">
              <label htmlFor={tipOpt.id}>{{i.label}}</label>
              <input
                  id="{{i.id}}"
                  type="radio"
                  name="tip"
                  value="{{i.value}}"
                  (click)="optionChange(i)"
                  [checked]="i.check"
                  (change)="i.check = !i.check"
              />
          </div>


  </form>
</div>

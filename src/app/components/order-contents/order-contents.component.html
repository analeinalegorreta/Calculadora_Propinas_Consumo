<div>
  <h2 class="font-black text-4xl">Consumo</h2>
  <div class="space-y-3 mt-10">

                  <div class=" flex justify-between  border-t items-center border-gray-200 py-5 last-of-type:border-b" *ngFor=" let i of orden" >

                      <div>
                          <p class=" text-lg">
                            {{i.name}}- ${{i.price}}
                          </p>
                          <p class="font-black">
                            Cantidad: {{i.quantity}} - {{i.price* i.quantity}}
                          </p>
                      </div>

                          <button class=" bg-red-600 h-8 w-8 rounded-full text-white font-black" (click)="deleteElement(i.id)">
                              X
                          </button>


                  </div>
  </div>
</div>
